version: '3.8'

services:
  ivasms-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ivasms-telegram-bot
    restart: unless-stopped
    environment:
      - IVASMS_EMAIL=${IVASMS_EMAIL}
      - IVASMS_PASSWORD=${IVASMS_PASSWORD}
      - BOT_TOKEN=${BOT_TOKEN}
      - CHAT_ID=${CHAT_ID}
      - PORT=10000
      - PYTHONUNBUFFERED=1
    ports:
      - "10000:10000"
    volumes:
      - ./sms_statistics.json:/app/sms_statistics.json
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ivasms-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ivasms-network:
    driver: bridge
